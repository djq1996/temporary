<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title>投诉</title>
		<link rel="stylesheet" href="css/weui.css">
	</head>

	<body ontouchstart>
		<div class="weui-cells__title">请选择投诉原因</div>
		<div class="weui-cells">
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<p>欺诈</p>
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<p>色情</p>
				</div>
			</div>
			<a href="#" class="weui-cell weui-cell_access">
				<div class="weui-cell__bd">
					<p>诱导行为</p>
				</div>
				<div class="weui-cell__ft"></div>
			</a>
			<a href="#" class="weui-cell weui-cell_access">
				<div class="weui-cell__bd">
					<p>不实信息</p>
				</div>
				<div class="weui-cell__ft"></div>
			</a>
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<p>违法犯罪</p>
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<p>骚扰</p>
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<p>其他</p>
				</div>
			</div>
		</div>
		<div class="weui-cells__title">个人企业等民事主体被诽谤侮辱、人身权或知识产权等被侵犯请选择“侵权”投诉。</div>
		<div class="weui-cells">
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<p>侵权 （冒充他人、侵犯名誉等）</p>
				</div>
			</div>
		</div>
	</body>

</html>

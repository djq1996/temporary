<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新增楼盘</title>
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../../css/global.css" media="all">
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
	</head>

	<body>
		<div class="admin-main" id="body">
					<div class="form-inline pd-t10">
						<label class="w100 text-right"><b>*</b>所属区域：</label>
							<select name="" class="form-control">
								<option value="">请选择</option>
								<option value="浙江" selected="">西城区</option>
								<option value="你的工号">东城区</option>
							</select>
					</div>
					<div class="form-inline pd-t10">
						<label class="w100 text-right"><b>*</b>所属商圈：</label>
							<select name="" class="form-control">
								<option value="">请选择</option>
								<option value="浙江" selected="">稀客</option>
								<option value="你的工号">莉莲</option>
								<option value="你最喜欢的老师">六里桥	</option>
							</select>
					</div>
					<div class="form-inline pd-t10">
						<label class="w100 text-right"><b>*</b>楼盘名称：</label>
							<input type="text" name="" lay-verify="" autocomplete="off" class="form-control">
					</div>
					<div class="form-inline pd-t10">
						<label class="w100 text-right">楼盘分期：</label>
						<span>分</span>
						<input type="text" name="" lay-verify="" autocomplete="off" class="form-control w50 addNnmber">
						<span>期</span>
						<button class="btn btn-sm btn-primary add" type="button">添加分期</button>
					</div>
					<div class="contentBox"></div>
					<div class="form-inline pd-t10 m-t8">
						<button class="btn btn-primary save" type="button">提交保存</button>
						<button class="btn btn-primary" type="button">保存后继续完善</button>
					</div>
		</div>
		<!--模板-->
		<script src="../../plugins/jquery.min.js"></script>
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script>
			layui.use(['form'], function() {
				var $ = layui.jquery,
					layerTips = parent.layer === undefined ? layui.layer : parent.layer, //获取父窗口的layer对象
					layer = layui.layer, //获取当前窗口的layer对象
					form = layui.form();
					$(".add").click(function(){
						var str = '';
						var _length = parseInt($(".addNnmber").val());
						for(var i = 0;i<=_length-1;i++){
							str+='<div class="form-inline pd-t10">'+
									'<label class="w100 text-right"><b>*</b>分期：</label>'+
									'<input type="text" name="" lay-verify="" placeholder="一期" autocomplete="off" class="form-control	 addNnmber">'+
									'<span>&nbsp;标题最多100字符&nbsp;</span>'+
									'<button class="btn btn-primary btn-sm remove" type="button">删除</button>'+
								'</div>'	
						}
						$(".contentBox").append(str)
					})
					/*删除分期*/
					$(".contentBox").on("click",'.remove',function(){
						$(this).parent().remove()
					})
					$(".save").click(function(){
						layer.open({
							  type: 1,
							  title:'已经提交成功',
							  skin: 'layui-layer-demo', //样式类名
							  closeBtn: 0, //不显示关闭按钮
							  anim: 2,
							//shade: 0.8,
							  area:['300px','180px'],
							  shadeClose: true, //开启遮罩关闭
							  content: '<div style="padding:20px">请继续完善楼盘信息</div>',
							  btn:['确认','取消'],
							  yes:function(){
//							  	layAlert("改变我的函数去完善吧")
//								 element.tabDelete('demo', '44'); //关闭新增楼盘
								      //新增一个Tab项
								      addTab('html/楼盘字典/楼盘分期详情页.html','','楼盘分期详情页')
							  }
						});
					})
				//结尾符
			});
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>客源分配</title>
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<!--图表icon-->
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<!--复选样式-->
		<link href="../../plugins/iCheck/blue.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
		
	</head>
	<body>
		<div class="container-fluid">
				<form class="pd-t10 center-block">
					<div class="form-inline pd-t10">
						<div class="form-group">
							<label class="w120 text-right" >客户编号	：</label>
							<span class="form-control-static">10000010</span>
							<label class="w120 text-right" for="exampleInputtext4">客户姓名：</label>
							<span class="form-control-static">王先生</span>
						</div>
					</div>
					<div class="form-inline pd-t10">
						<div class="form-group">
							<label class="w120 text-right" >原维护人	：</label>
							<span class="form-control-static">王娜娜</span>
							<label class="w120 text-right" >分配给：</label>
							<select name="" style="width: initial;display: inline-block;" class="form-control">
								<option value="">人</option>
							</select>
						</div>
					</div>
					<div class="navbar-fixed-bottom m-b8">
						<button type="button" class="btn btn-primary center-block">提交保存</button>
					</div>
				</form>
		</div>
		<script src="../../plugins/jquery.min.js"></script>
		<script src="../../plugins/bootstrap.min.js"></script>
		<!--复选框样式-->
		<script src="../../plugins/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="../../plugins/layui/layui.js"></script>
        <script src="../../js/common.js"></script>
        <script type="text/javascript">
			//修改单选复选框样式
			$(document).ready(function(){
			  $('input').iCheck({
			    checkboxClass: 'icheckbox_square-blue',
			    radioClass: 'iradio_square-blue',
			    increaseArea: '20%' // optional
			  });
			});
			/*跟进方式*/
			$('input[name=a]').on('ifChecked', function(event){
				 	if($(this).val() == '1'){
				 		$('.text-detail').show()
				 	}else{
				 		$('.text-detail').hide()
				 	}
			});
        </script>
	</body>
</html>

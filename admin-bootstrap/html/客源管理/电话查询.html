<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>电话查询</title>
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<!--图表icon-->
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<!--复选样式-->
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
		<style type="text/css">
		</style>
	</head>
	<body>
		<div class="container-fluid ">
				<form class="col-sm-8 form-inline pd-t10">
					<div class="form-group">
						<label class="sr-only" for="">电话</label>
						<input type="email" list="browsers" class="form-control think w300" id="" placeholder="请输入客户电话">
						<datalist id="browsers">
						  <option value="Internet Explorer">
						  <option value="Firefox">
						  <option value="Chrome">
						  <option value="Opera">
						  <option value="Safari">
						</datalist>
					</div>
					<button type="button" class="btn btn-primary w100">搜索</button>
				</form>
				<div class="">
					<div class="col-sm-8">
						<h4>交易记录</h4>
						<table class="table table-bordered" id="table-content">
	                    <thead>
	                        <tr>
	                        	<th>姓名</th>
	                        	<th>电话</th>
	                           <th>类型</th>
	                           <th>角色</th>
	                           <th style="width: 40%;">物业地址</th>
	                           <th>日期(报单日期)</th>
	                        </tr>
	                    </thead>
	                    <tbody >
	                    	<tr>
	                    		<td>董小姐</td>
	                    		<td>13818181818</td>
	                    		<td>买卖</td>
								<td>甲方</td>
								<td>四川省-翠微清波-翠微清波-一期-2期6栋-1-0602</td>
								<td></td>
	                    	</tr>
	                    	
	                    </tbody>
	                </table>
					</div>
					<div class="col-sm-8">
						<h4>房产信息</h4>
						<table class="table table-bordered" id="table-content">
	                    <thead>
	                        <tr>
	                        	<th>姓名</th>
	                        	<th style="width: 13%;">电话</th>
	                           <th>类型</th>
	                           <th style="width: 36%;">物业地址</th>
	                           <th>责任人</th>
	                           <th>所属门店</th>
	                           <th>电话</th>
	                        </tr>
	                    </thead>
	                    <tbody >
	                    	<tr>
	                    		<td>董小姐</td>
	                    		<td>13818181818</td>
								<td>住宅</td>
								<td>四川省-翠微清波-翠微清波-一期-2期6栋-1-0602</td>
								<td></td>
								<td></td>
								<td></td>
	                    	</tr>
	                    	
	                    </tbody>
	                </table>
					</div>
				</div>
				
		</div>
		
		<script src="../../plugins/jquery.min.js"></script>
		<script src="../../plugins/bootstrap.min.js"></script>
        <script type="text/javascript" src="../../plugins/layui/layui.js"></script>
        <script src="../../js/common.js"></script>
        <script type="text/javascript">
			
		</script>
	</body>
</html>

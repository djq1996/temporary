<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>片区客源列表</title>
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<!--图表icon-->
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<!--复选样式-->
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../plugins/iCheck/blue.css"/>
	</head>
	<body>
		<div class="container-fluid ">
				<form class="form-inline pd-t10">
					<div class="form-group">
						<label class="sr-only" for="">楼盘名称</label>
						<input type="email" list="browsers" class="form-control think w300" id="" placeholder="请输入客户姓名或编号">
					</div>
					<button type="button" class="btn btn-primary">搜索</button>
					<button type="button" class="btn btn-primary addkaipan">新增客源</button>
				</form>
				<div id="serch_filter" class="skin-square pd-t10">
					<dl>
						<dt>级别：</dt>
						<dd>
							<ul class="clearfix">
								<li><a href="javascript:;">不限</a></li>
								<li><label><input type="checkbox" name="" id="" value="" />A级</label></li>
								<li><label><input type="checkbox" name="" id="" value="" />B级</label></li>
								<li><label><input type="checkbox" name="" id="" value="" />C级</label></li>
								<li><label><input type="checkbox" name="" id="" value="" />D级</label></li>
							</ul>
						</dd>
					</dl>
					<dl>
						<dt>价格：</dt>
						<dd>
							<ul class="clearfix">
								<li><a href="javascript:;">不限</a></li>
								<li><label><input type="radio" name="" id="" value="" />50万以下</label></li>
								<li><label><input type="radio" name="" id="" value="" />50-100万</label></li>
								<li><label><input type="radio" name="" id="" value="" />100-150万</label></li>
								<li><label><input type="radio" name="" id="" value="" />150-200万</label></li>
								<li><label><input type="radio" name="" id="" value="" />200-300万</label></li>
								<li><label><input type="radio" name="" id="" value="" />300-500万</label></li>
								<li><label><input type="radio" name="" id="" value="" />500-1000万</label></li>
								<li><label><input type="radio" name="" id="" value="" />1000-1500万</label></li>
								<li><label><input type="radio" name="" id="" value="" />1500万以上</label></li>
							</ul>
						</dd>
					</dl>
					<dl>
						<dt>面积：</dt>
						<dd>
							<ul class="clearfix">
								<li><a href="javascript:;">不限</a></li>
								<li><label><input type="radio" name="" id="" value="" />50平米以内</label></li>
								<li><label><input type="radio" name="" id="" value="" />50-70平米</label></li>
								<li><label><input type="radio" name="" id="" value="" />170-90平米</label></li>
								<li><label><input type="radio" name="" id="" value="" />90-110平米</label></li>
								<li><label><input type="radio" name="" id="" value="" />110-130平米</label></li>
								<li><label><input type="radio" name="" id="" value="" />130-150平米</label></li>
								<li><label><input type="radio" name="" id="" value="" />150-200平米</label></li>
								<li><label><input type="radio" name="" id="" value="" />200平米以上</label></li>
							</ul>
						</dd>
					</dl>
					<dl>
						<dt>房型：</dt>
						<dd>
							<ul class="clearfix">
								<li><a href="javascript:;">不限</a></li>
								<li><label><input type="radio" name="" id="" value="" />1室</label></li>
								<li><label><input type="radio" name="" id="" value="" />2室</label></li>
								<li><label><input type="radio" name="" id="" value="" />3室</label></li>
								<li><label><input type="radio" name="" id="" value="" />4室</label></li>
								<li><label><input type="radio" name="" id="" value="" />5室</label></li>
								<li><label><input type="radio" name="" id="" value="" />5室以上</label></li>
								<li><input type="text" class="form-control input-sm d-i-b w50" name="" id="" value="" />&nbsp;-&nbsp;<input type="text" class="form-control d-i-b input-sm w50" name="" id="" value="" /></li>
							</ul>
						</dd>
					</dl>
					<dl>
						<dt>朝向：</dt>
						<dd>
							<ul class="clearfix">
								<li><a href="javascript:;">不限</a></li>
								<li><label><input type="checkbox" name="" id="" value="" />东</label></li>
								<li><label><input type="checkbox" name="" id="" value="" />西</label></li>
								<li><label><input type="checkbox" name="" id="" value="" />南</label></li>
								<li><label><input type="checkbox" name="" id="" value="" />北</label></li>
								<li><label><input type="checkbox" name="" id="" value="" />南北</label></li>
							</ul>
						</dd>
					</dl>
					<dl>
						<dt>装修：</dt>
						<dd>
							<ul class="clearfix">
								<li><a href="javascript:;">不限</a></li>
								<li><label><input type="checkbox" name="" id="" value="" />精装修</label></li>
								<li><label><input type="checkbox" name="" id="" value="" />普通装修</label></li>
								<li><label><input type="checkbox" name="" id="" value="" />毛坯房</label></li>
							</ul>
						</dd>
					</dl>
					<dl>
						<dt>楼层：</dt>
						<dd>
							<ul class="clearfix">
								<li><a href="javascript:;">不限</a></li>
								<li><label><input type="checkbox" name="" id="" value="" />非一层</label></li>
								<li><label><input type="checkbox" name="" id="" value="" />非顶层</label></li>
								<li><input type="text" class="form-control input-sm d-i-b w50" name="" id="" value="" />&nbsp;-&nbsp;<input type="text" class="form-control d-i-b input-sm w50" name="" id="" value="" /></li>
							</ul>
						</dd>
					</dl>
					<dl>
						<dt>归属人：</dt>
						<dd>
							<ul class="clearfix">
								<li>
									<select name="" class="form-control">
										<option value="">请选择门店</option>
										<option value="">A</option>
										<option value="">B</option>
										<option value="">C</option>
									</select>
								</li>
								<li>
									<select name="" class="form-control">
										<option value="">请选择人员</option>
										<option value="">A</option>
										<option value="">B</option>
										<option value="">C</option>
									</select>
								</li>
								
							</ul>
						</dd>
					</dl>
				</div>
				<!--main-->
				<div class="pd-t10">
					<table class="table border" id="table-content">
	                    <thead>
	                        <tr>
	                            <th>客户名称</th>
	                            <th>居室</th>
	                            <th>面积</th>
	                            <th>价格</th>
	                            <th>朝向</th>
	                            <th>开发时间</th>
	                            <th style="border-right: 1px solid #ddd;">掉淘宝倒计时（天）</th>
	                        </tr>
	                    </thead>
	                    <tbody >
	                    	<tr>
	                    		<td>
	                    			<h4><a href="javascript:;" class="detail">王先生<span style="font-size: 12px;margin-left: 10px;">A级</span></a></h4>
	                    		</td>
	                    		<td>2-3居</td>
	                    		<td>80-120㎡</td>
	                    		<td>500-800万</td>
	                    		<td>南</td>
	                    		<td>2017-01-12</td>
	                    		<td style="border-right: 1px solid #ddd;">1天</td>
	                    	</tr>
	                    	<tr class="edit-tr">
	                    		<td>10000010</td>
	                    		<td colspan="6">
	                    			<p class="operation invisible ">
	                    				<a href="javascript:;" class="genjin">跟进</a>
	                    				<a href="javascript:;" class="see-genjin">查看跟进</a>
	                    				<a href="javascript:;" class="conversion">状态转换</a>
	                    				<a href="javascript:;" class="edit">修改</a>
	                    			</p>
	                    		</td>
	                    	</tr>
	                    	<tr>
	                    		<td>
	                    			<h4><a href="javascript:;" class="detail">王先生<span style="font-size: 12px;margin-left: 10px;">A级</span></a></h4>
	                    		</td>
	                    		<td>2-3居</td>
	                    		<td>80-120㎡</td>
	                    		<td>500-800万</td>
	                    		<td>南</td>
	                    		<td>2017-01-12</td>
	                    		<td style="border-right: 1px solid #ddd;">1天</td>
	                    	</tr>
	                    	<tr class="edit-tr">
	                    		<td>10000010</td>
	                    		<td colspan="6">
	                    			<p class="operation invisible ">
	                    				<a href="javascript:;" class="genjin">跟进</a>
	                    				<a href="javascript:;" class="see-genjin">查看跟进</a>
	                    				<a href="javascript:;" class="conversion">状态转换</a>
	                    				<a href="javascript:;" class="edit">修改</a>
	                    			</p>
	                    		</td>
	                    	</tr>
	                    	
	                    </tbody>
	                </table>
				</div>
		</div>
		<!--推荐-->
		<div class="recommendBox pd-t10" style="display: none;">
				<div class="form-inline pd-t10">
					<div class="form-group">
						<label class="w120 text-right" >房源	：</label>
						<span class="form-control-static">10000010</span>
						<label class="w120 text-right" for="exampleInputtext4">锋尚名居：</label>
						<span class="form-control-static">1栋/1单元/2010</span>
					</div>
				</div>
				<div class="form-inline pd-t10">
					<div class="form-group">
						<label class="w120 text-right" style="vertical-align: top;" >推荐理由：</label>
						<textarea name="" class="form-control w400 d-i-b" rows="5"></textarea>
					</div>
				</div>
				<div class="navbar-fixed-bottom m-b8">
					<button type="button" class="btn btn-primary center-block">提交保存</button>
				</div>
		</div>
		
		<script src="../../plugins/jquery.min.js"></script>
		<script src="../../plugins/bootstrap.min.js"></script>
		<!--复选框样式-->
		<script src="../../plugins/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="../../plugins/layui/layui.js"></script>
        <script src="../../js/common.js"></script>
        <script type="text/javascript">
        	
			//修改单选复选框样式
			$(document).ready(function(){
			  $('input').iCheck({
			    checkboxClass: 'icheckbox_square-blue',
			    radioClass: 'iradio_square-blue',
			    increaseArea: '20%' // optional
			  });
			});
			/*操作的显示和隐藏*/
			$("#table-content").on('mouseenter','tr',function(){
				$(this).next().find('.operation').css('visibility','initial');
			});
			$("#table-content").on('mouseleave',function(){
				$('.operation').css('visibility','hidden');
			});
			$("#table-content").on('mouseleave','tr',function(){
				$(this).find('.operation').css('visibility','hidden');
				$(this).next().next().find('.operation').css('visibility','hidden');
			});
			/*跟进弹框*/
			$("#table-content").on('click','.genjin',function(){
				layerContent('新增跟进','新增跟进.html','700','400',2)
			});
			/*查看跟进弹框*/
			$("#table-content").on('click','.see-genjin',function(){
				layerContent('查看跟进','查看跟进.html','700','400',2)
			});
			/*conversion*/
			$("#table-content").on('click','.conversion',function(){
				layerContent('状态转换','状态转换.html','600','300',2)
			});
			/*新增客源*/
			$(".addkaipan").click(function(){
				addTab('html/客源管理/录入客源.html','','客户编辑')
			});
			/*客源详情*/
			$("#table-content").on('click','.detail',function(){
				addTab('html/客源管理/客源详情.html','','客源详情')
			});
			/*修改*/
			$("#table-content").on('click','.edit',function(){
//				layerContent('修改','转让修改.html','700','400',2)
				addTab('html/客源管理/录入客源.html','','修改客源')
			});
		</script>
	</body>
</html>

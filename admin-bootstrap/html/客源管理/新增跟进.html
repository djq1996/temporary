<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新增跟进</title>
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<!--图表icon-->
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<!--复选样式-->
		<link href="../../plugins/iCheck/blue.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
		
	</head>
	<body>
		<div class="container-fluid">
				<form class="pd-t10 center-block">
					<div class="form-inline pd-t10">
						<div class="form-group">
							<label class="w120 text-right" >房源	：</label>
							<span class="form-control-static">10000010</span>
							<label class="w120 text-right" for="exampleInputtext4">客户姓名：</label>
							<span class="form-control-static">王先生</span>
							<label class="w120 text-right" >客户级别：</label>
							<span class="form-control-static">A级</span>
						</div>
					</div>
					<div class="form-inline pd-t10">
						<div class="form-group">
							<label class="w120 text-right" >是否看房：</label>
							<label><input type="radio" name="a" id="" value="" data-check="true" /> 是</label> 
							<label><input type="radio" name="a" id="" value="" data-check="false"/> 否</label> 
							<a style="display: none;" class="btn btn-primary m-l8 btn-sm selHouse">选择房源</a>
						</div>
					</div>
					<div class="form-inline pd-t10 gjfs" style="display: none;">
						<div class="form-group">
							<label class="w120 text-right" >跟进方式1：</label>
							<label><input type="radio" name="b" id="" value="" /> 微信</label> 
							<label><input type="radio" name="b" id="" value="" /> 短信</label> 
							<label><input type="radio" name="b" id="" value="" /> 去电</label> 
							<label><input type="radio" name="b" id="" value="" /> 来电</label> 
							<label><input type="radio" name="b" id="" value="" /> 来访</label> 
						</div>
					</div>
					<div class="form-inline pd-t10">
						<div class="form-group">
							<label class="w120 text-right" style="vertical-align: top;" >跟进内容：</label>
							<textarea name="" class="form-control w400 d-i-b" style="resize: none;"></textarea>
						</div>
					</div>
					<div class="navbar-fixed-bottom m-b8">
						<button type="button" class="btn btn-primary center-block save">提交保存</button>
					</div>
				</form>
		</div>
		<script src="../../plugins/jquery.min.js"></script>
		<script src="../../plugins/bootstrap.min.js"></script>
		<!--复选框样式-->
		<script src="../../plugins/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="../../plugins/layui/layui.js"></script>
        <script src="../../js/common.js"></script>
        <script type="text/javascript">
			//修改单选复选框样式
			$(document).ready(function(){
			  $('input').iCheck({
			    checkboxClass: 'icheckbox_square-blue',
			    radioClass: 'iradio_square-blue',
			    increaseArea: '20%' // optional
			  });
			});
			/*跟进方式*/
			$('input[name=a]').on('ifChecked', function(event){
			 	if($(this).attr("data-check") == 'true'){
			 		$('.selHouse').show();
			 		$(".gjfs").hide();
			 	}else{
			 		$('.selHouse').hide();
			 		$(".gjfs").show();
			 	}
			});
			$(".selHouse").click(function(){
				parent.layer.open({
					  type: 2,
					  title:'选择房源',
					  skin: 'layui-layer-lan', //样式类名
					  anim: 2,
					  offset:['50px'],
					  area: ['800px', '400px'],
					  shadeClose: true, //开启遮罩关闭
					  content: '选房源.html',
					  closeBtn:1,
				});
			});
			$(".save").click(function(){
			})
        </script>
	</body>
</html>

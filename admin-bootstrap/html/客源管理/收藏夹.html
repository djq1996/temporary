<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>收藏夹</title>
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<!--图表icon-->
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<!--复选样式-->
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../plugins/iCheck/blue.css"/>
		
	</head>
	<body>
		<div class="container-fluid ">
				<form class="form-inline pd-t10">
					<div class="form-group">
						<label class="sr-only" for="exampleInputEmail3">楼盘名称</label>
						<input type="email" list="browsers" class="form-control think w300" id="exampleInputEmail3" placeholder="请输入客户姓名、电话、客户编号">
						<datalist id="browsers">
						  <option value="Internet Explorer">
						  <option value="Firefox">
						  <option value="Chrome">
						  <option value="Opera">
						  <option value="Safari">
						</datalist>
					</div>
					<button type="button" class="btn btn-primary">搜索</button>
				</form>
				<div id="serch_filter" class="skin-square pd-t10">
					<dl>
						<dt>收藏等级：</dt>
						<dd>
							<ul class="clearfix">
								<li><a href="javascript:;">不限</a></li>
								<li><label><input type="checkbox" name="" id="" value="" />高</label></li>
								<li><label><input type="checkbox" name="" id="" value="" />中</label></li>
								<li><label><input type="checkbox" name="" id="" value="" />低</label></li>
							</ul>
						</dd>
					</dl>
					<dl>
						<dt>收藏时间：</dt>
						<dd>
							<ul class="clearfix">
								<li><input type="text" id="startDate" class="form-control input-sm d-i-b w120" name="" id="" value="" />&nbsp;-&nbsp;
									<input type="text" id="endDate" class="form-control d-i-b input-sm w120" name="" id="" value="" /></li>
							</ul>
						</dd>
					</dl>
				</div>
				<!--main-->
				<div class="pd-t10">
					<table class="table border" id="table-content">
	                    <thead>
	                        <tr>
	                            <th>客户名称</th>
	                            <th style="width: 11%;">收藏级别</th>
	                            <th>居室</th>
	                            <th>面积</th>
	                            <th>价格</th>
	                            <th>朝向</th>
	                            <th>开发时间</th>
	                            <th style="border-right: 1px solid #ddd;">收藏时间</th>
	                        </tr>
	                    </thead>
	                    <tbody >
	                    	<tr>
	                    		<td>
	                    			<h4><a href="javascript:;" class="detail">王先生<span style="font-size: 12px;margin-left: 10px;">A级</span></a></h4>
	                    		</td>
	                    		<td>
	                    			<select name="edit-dj" class="form-control" >
	                    				<option value="">选择级别</option>
	                    				<option value="">高</option>
	                    				<option value="">中</option>
	                    				<option value="">低</option>
	                    			</select>
	                    		</td>
	                    		<td>2-3居</td>
	                    		<td>80-120㎡</td>
	                    		<td>500-800万</td>
	                    		<td>南</td>
	                    		<td>2017-01-12</td>
	                    		<td style="border-right: 1px solid #ddd;">2017-01-12</td>
	                    	</tr>
	                    	<tr class="edit-tr">
	                    		<td>10000010</td>
	                    		<td colspan="7">
	                    			<p class="operation invisible ">
	                    				<a href="javascript:;" class="genjin">跟进</a>
	                    				<a href="javascript:;" class="see-genjin">查看跟进</a>
	                    				<a href="javascript:;" class="conversion">状态转换</a>
	                    				<a href="javascript:;" class="no-collect">取消收藏</a>
	                    			</p>
	                    		</td>
	                    	</tr>
	                    	
	                    </tbody>
	                </table>
				</div>
		</div>
		<!--推荐-->
		<div class="recommendBox pd-t10" style="display: none;">
			<div class="form-inline pd-t10">
						<div class="form-group">
							<label class="w120 text-right" >房源	：</label>
							<span class="form-control-static">10000010</span>
							<label class="w120 text-right" for="exampleInputtext4">锋尚名居：</label>
							<span class="form-control-static">1栋/1单元/2010</span>
						</div>
					</div>
					<div class="form-inline pd-t10">
						<div class="form-group">
							<label class="w120 text-right" style="vertical-align: top;" >推荐理由：</label>
							<textarea name="" class="form-control w400 d-i-b" rows="5"></textarea>
						</div>
					</div>
					<div class="navbar-fixed-bottom m-b8">
						<button type="button" class="btn btn-primary center-block">提交保存</button>
					</div>
		</div>
		<script src="../../plugins/jquery.min.js"></script>
		<script src="../../plugins/bootstrap.min.js"></script>
		<!--复选框样式-->
		<script src="../../plugins/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="../../plugins/layui/layui.js"></script>
        <script src="../../plugins/layer/laydate/laydate.js"></script>
        <script src="../../js/common.js"></script>
        <script type="text/javascript">
			//修改单选复选框样式
			$(document).ready(function(){
			  $('input').iCheck({
			    checkboxClass: 'icheckbox_square-blue',
			    radioClass: 'iradio_square-blue',
			    increaseArea: '20%' // optional
			  });
			});
			
			/*操作的显示和隐藏*/
			$("#table-content").on('mouseenter','tr',function(){
				$(this).next().find('.operation').css('visibility','initial');
			});
			$("#table-content").on('mouseleave',function(){
				$('.operation').css('visibility','hidden');
			});
			$("#table-content").on('mouseleave','tr',function(){
				$(this).find('.operation').css('visibility','hidden');
				$(this).next().next().find('.operation').css('visibility','hidden');
			});
			/*跟进弹框*/
			$("#table-content").on('click','.genjin',function(){
				layerContent('新增跟进','新增跟进.html','700','400',2)
			});
			/*查看跟进弹框*/
			$("#table-content").on('click','.see-genjin',function(){
				layerContent('查看跟进','查看跟进.html','700','400',2)
			});
			/*conversion*/
			$("#table-content").on('click','.conversion',function(){
				layerContent('状态转换','状态转换.html','600','300',2)
			});
			/*客源详情*/
			$("#table-content").on('click','.detail',function(){
				addTab('html/客源管理/客源详情.html','','客源详情')
			});
			/*日期*/
			rangeDate("#startDate","#endDate")
			/*选择等级*/
			$("#table-content").on("change","select[name=edit-dj]",function(){
				layAlert("操作成功")
			})
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>推荐列表</title>
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all" />
		<!--图表icon-->
		<link rel="stylesheet" href="../../../plugins/font-awesome/css/font-awesome.min.css">
		<!--复选样式-->
		<link rel="stylesheet" type="text/css" href="../../../css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../../plugins/iCheck/blue.css"/>
	</head>
	<body>
		<div class="container-fluid ">
				<form class="form-inline pd-t10">
					<div class="form-group">
						<label class="sr-only" >楼盘名称</label>
						<input type="email"  class="form-control think w300"  placeholder="楼盘名称">
						
					</div>
					<div class="form-group">
						<label class="sr-only" >坐落</label>
						<input type="email" class="form-control w100 think" id="" placeholder="坐落">
					</div>
					<div class="form-group">
						<label class="sr-only" >单元</label>
						<input type="email" class="form-control w100 think" id="" placeholder="单元">
					</div>
					<div class="form-group">
						<label class="sr-only" >房间号</label>
						<input type="email" class="form-control w120 think" id="" placeholder="房间号">
					</div>
					<div class="form-group">
						<label class="sr-only" >物业编号</label>
						<input type="email" class="form-control w120 think" id="" placeholder="物业编号">
					</div>
					<button type="button" class="btn btn-primary">搜索</button>
					<button type="button" class="btn btn-primary">新增开盘</button>
				</form>
				<!--main-->
				<div class="pd-t10">
					<table class="table border" id="table-content">
	                    <thead>
	                        <tr>
	                            <th>房源主图</th>
	                            <th>楼盘名称</th>
	                            <th>居室</th>
	                            <th>套内面积</th>
	                            <th>面积</th>
	                            <th>总价/单价</th>
	                            <th>楼层</th>
	                            <th>朝向</th>
	                            <th>最后跟进时间</th>
	                            <th>开盘时间</th>
	                            <th style="width: 10%;">推荐理由</th>
	                            <th>推荐人</th>
	                        </tr>
	                    </thead>
	                    <tbody >
	                    	<tr>
	                    		<td><img src="" onerror="this.onerror=null; this.src='../../../images/photo.png'"/></td>
	                    		<td>
	                    			<p><a href="javascript:;">锋尚名居 </a></p>
	                    			<p class="img_25">
	                    				<a href="javascript:;" title="实勘图"><img src="../../../images/kan.png" style="width: 30px;"/></a>
	                    			</p>
	                    		</td>
	                    		<td>2</td>
	                    		<td>82平</td>
	                    		<td>89.2平</td>
	                    		<td>
	                    			<p>400万 <i class="fa fa-long-arrow-up" style="color: #01AAED;"></i></p>
	                    			<p>13223元/平</p>
	                    		</td>
	                    		<td>4/6</td>
	                    		<td>南</td>
	                    		<td>2017/6/17/15:29:38</td>
	                    		<td>2017/6/17</td>
	                    		<td>业主甩卖</td>
	                    		<td>张美</td>
	                    	</tr>
	                    	<tr>
	                    		<td style="border: none;">100000010</td>
	                    		<td colspan="11" style="border: none;">
	                    			<p class="operation invisible ">
	                    				<a href="javascript:;" class="recommend">取消推荐</a>
	                    			</p>
	                    		</td>
	                    	</tr>
	                    	<tr>
	                    		<td><img src="" onerror="this.onerror=null; this.src='../../../images/photo.png'"/></td>
	                    		<td >
	                    			<h5><a href="javascript:;">锋尚名居  </a></h5>
	                    			<p class="img_25">
	                    				<a href="javascript:;" title="实勘图"><img src="../../../images/kans.png" style="width: 30px;"/></a>
	                    			</p>
	                    		</td>
	                    		<td>2</td>
	                    		<td>82平</td>
	                    		<td>89.2平</td>
	                    		<td>
	                    			<p>400万 <i class="fa fa-long-arrow-down" style="color: #01AAED;"></i></p>
	                    			<p>13223元/平</p>
	                    		</td>
	                    		<td>4/6</td>
	                    		<td>南</td>
	                    		<td>2017/6/17/15:29:38</td>
	                    		<td>2017/6/17</td>
	                    		<td>业主甩卖</td>
	                    		<td>张美</td>
	                    	</tr>
	                    	<tr>
	                    		<td style="border: none;">100000010</td>
	                    		<td colspan="11" style="border: none;">
	                    			<p class="operation invisible ">
	                    				<a href="javascript:;" class="recommend">取消推荐</a>
	                    			</p>
	                    		</td>
	                    	</tr>
	                    </tbody>
	                </table>
				</div>
		</div>
		<!--模糊提示-->
		<div id="message" style="">
			<ul>
				<li>111</li>
				<li>222</li>
				<li>333</li>
				<li>444</li>
			</ul>
		</div>
		<script src="../../../plugins/jquery.min.js"></script>
		<script src="../../../plugins/bootstrap.min.js"></script>
		<!--复选框样式-->
		<script src="../../../plugins/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="../../../plugins/layui/layui.js"></script>
        <script src="../../../js/common.js"></script>
        <script type="text/javascript">
        	/*联想模糊填充*/
			$(".think").on('focus keyup',function(){
				_this = $(this);
				$("#message").css({"width":_this.innerWidth(),"left":_this.offset().left+1,"top":_this.offset().top+_this.innerHeight()+3}).show()
			}).blur(function(){
				$("#message").hide("fast")
			})
			//修改单选复选框样式
			$(document).ready(function(){
			  $('input').iCheck({
			    checkboxClass: 'icheckbox_square-blue',
			    radioClass: 'iradio_square-blue',
			    increaseArea: '20%' // optional
			  });
			});
			/*操作的显示和隐藏*/
			$("#table-content tr").hover(function(){
				$(this).find('.operation').css('visibility','initial');
			},function(){
				$(this).find('.operation').css('visibility','hidden');
			})
		</script>
	</body>
</html>

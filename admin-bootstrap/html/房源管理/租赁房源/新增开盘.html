<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>z新增开盘</title>
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all" />
		<!--图表icon-->
		<link rel="stylesheet" href="../../../plugins/font-awesome/css/font-awesome.min.css">
		<!--复选样式-->
		<link href="../../../plugins/iCheck/blue.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../../../css/bootstrap.css" />
		
	</head>
	<body>
		<div class="container-fluid">
				<form class="pd-t10">
					<div class="form-inline">
						<div class="form-group">
							<label class="" for="exampleInputtext3">楼盘名称：</label>
							<input type="text"  class="form-control think " id="exampleInputtext3" placeholder="楼盘名称">
						</div>
						<div class="form-group">
							<label class="sr-only" for="exampleInputtext4">坐落</label>
							<input type="text" class="form-control w100 think" id="exampleInputtext4" placeholder="所在坐落">
						</div>
						<div class="form-group">
							<label class="sr-only" for="exampleInputtext5">单元</label>
							<input type="text" class="form-control w100 think" id="exampleInputtext5" placeholder="所在单元">
						</div>
						<div class="form-group">
							<label class="sr-only" for="exampleInputtext6">所在楼层</label>
							<input type="text" class="form-control w120 think" id="exampleInputtext6" placeholder="所在楼层">
						</div>
						<div class="form-group">
							<label class="sr-only" for="exampleInputtext7">房间号</label>
							<input type="text" class="form-control w120 think" id="exampleInputtext7" placeholder="房间号">
						</div>
					</div>
					<div class="form-inline pd-t10">
						<div class="form-group">
							<label class="" for="">房源来源：</label>
							<select name="" class="form-control">
								<option value="">请选择</option>
								<option value="">公司分配</option>
								<option value="">上门</option>
								<option value="">自找</option>
								<option value="">...</option>
							</select>
						</div>
						<div class="form-group">
							<label class="w100 text-right" for="">所属业态：</label>
							<p class="form-control-static">住宅</p>
						</div>
					</div>
				</form>
				<div id="" class="skin-square pd-t10">
					<h4 class="bg-primary" style="padding: 15px 20px;margin: 0;">房源基本信息</h4>
				</div>
				<!--main-->
				<div class="border" style="padding: 10px 15px;">
					<div class="form-inline">
						<div class="form-group">
							<label class="w100 text-right" for="">面积：</label>
							<input type="text"  class="form-control w120" id="" placeholder="">
							<span>㎡</span>
						</div>
					</div>
					<div class="form-inline pd-t10">
						<div class="form-group">
							<label class="w100 text-right" for="">朝向 - 居室：</label>
							<input type="text"  class="form-control w50" id="" placeholder="">
							<span>室</span>
							<input type="text"  class="form-control w50" id="" placeholder="">
							<span>厅</span>
							<input type="text"  class="form-control w50" id="" placeholder="">
							<span>卫</span>
							<input type="text"  class="form-control w50" id="" placeholder="">
							<span>阳台</span>
						</div>
						<div class="form-group">
							<label class="w100 text-right" for="">朝向：</label>
							<select name="" class="form-control">
								<option value="">请选择</option>
								<option value="">东</option>
								<option value="">西</option>
								<option value="">南</option>
								<option value="">北</option>
							</select>
						</div>
					</div>
					<div class="form-inline pd-t10">
						<div class="form-group">
							<label class="w100 text-right" for="">装修保养：</label>
							<select name="" class="form-control">
								<option value="">请选择</option>
								<option value="">毛坯</option>
								<option value="">简装</option>
								<option value="">精装</option>
								<option value="">豪装</option>
							</select>
						</div>
					</div>
					<!--租赁的-->
					<div class="form-inline pd-t10">
						<div class="form-group">
							<label class="w100 text-right" for="">租价：</label>
							<input type="text"  class="form-control" id="" placeholder="每月多少钱">
							<span>元/月</span>
							<label class="w50 text-right" for=""></label>
							<input type="text"  class="form-control" id="" placeholder="每月每平米多少钱">
							<span>元/平米/月</span>
							<label class="w50 text-right" for=""></label>
							<input type="text"  class="form-control" id="" placeholder="月/天/平米/元">
							<span>元/平米/天</span>
						</div>
					</div>
					<div class="form-inline pd-t10">
						<div class="form-group">
							<label class="w100 text-right" for="">看房方式：</label>
							<select name="" class="form-control">
								<option value="">请选择</option>
								<option value="">我司钥匙</option>
								<option value="">他司钥匙</option>
								<option value="">业主自住</option>
								<option value="">...</option>
							</select>
						</div>
					</div>
				</div>
				<div style="padding: 10px 15px;">
					<button type="button" class="btn btn-primary">提交保存</button>
				</div>
		</div>
		<!--模糊提示-->
		<div id="message" style="">
			<ul>
				<li>111</li>
				<li>222</li>
				<li>333</li>
				<li>444</li>
			</ul>
		</div>
		<script src="../../../plugins/jquery.min.js"></script>
		<script src="../../../plugins/bootstrap.min.js"></script>
		<!--复选框样式-->
		<script src="../../../plugins/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="../../../plugins/layui/layui.js"></script>
        <script src="../../../js/common.js"></script>
        <script type="text/javascript">
        	/*联想模糊填充*/
			$(".think").on('focus keyup',function(){
				_this = $(this);
				$("#message").css({"width":_this.innerWidth(),"left":_this.offset().left+1,"top":_this.offset().top+_this.innerHeight()+3}).show()
			}).blur(function(){
				$("#message").hide("fast")
			})
			//修改单选复选框样式
				//修改单选复选框样式
			$(document).ready(function(){
			  $('input').iCheck({
			    checkboxClass: 'icheckbox_square-blue',
			    radioClass: 'iradio_square-blue',
			    increaseArea: '20%' // optional
			  });
			});
        </script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改房源(申请维护)</title>
		<link rel="stylesheet" href="../../../plugins/layui/css/layui.css" media="all" />
		<!--图表icon-->
		<link rel="stylesheet" href="../../../plugins/font-awesome/css/font-awesome.min.css">
		<!--复选样式-->
		<link href="../../../plugins/iCheck/blue.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../../../css/bootstrap.css" />
	</head>
	<body>
		<div class="container-fluid skin-square">
				<form class="form-inline pd-t10">
					<div class="form-group">
						<label class="" >房源地址：</label>
						<input type="text"  class="form-control  w300" id="" placeholder="房源地址" autocomplete="off">
					</div>
					<div class="form-group">
						<label class="sr-only" >坐落</label>
						<input type="text" class="form-control w100 " id="" placeholder="坐落" autocomplete="off">
					</div>
					<div class="form-group">
						<label class="sr-only" >单元</label>
						<input type="text" class="form-control w100 " id="" placeholder="单元" autocomplete="off">
					</div>
					<div class="form-group">
						<label class="sr-only" >房间号</label>
						<input type="text" class="form-control w120 " id="" placeholder="房间号" autocomplete="off">
					</div>
					<button type="button" class="btn btn-default">搜索</button>
				</form>
				<div class="form-inline pd-t10">
					<div class="form-group">
						<label class="" >房源来源：</label>
						<select name="" class="form-control">
							<option value="">请选择</option>
							<option value="">公司分配</option>
							<option value="">上门</option>
							<option value="">自找</option>
							<option value="">...</option>
						</select>
					</div>
					<div class="form-group">
						<label class="w100 text-right" >所属业态：</label>
						<p class="form-control-static">住宅</p>
					</div>
					<div class="form-group">
						<label class="" >房源用途：</label>
						<select name="" class="form-control">
							<option value="">请选择</option>
							<option value="">住宅</option>
							<option value="">商业</option>
							<option value="">写字楼</option>
							<option value="">...</option>
						</select>
					</div>
					<div class="form-group">
						<label class="" >住宅类别：</label>
						<select name="" class="form-control">
							<option value="">请选择</option>
							<option value="">高层</option>
							<option value="">洋房</option>
							<option value="">别墅</option>
						</select>
						<select name="" class="form-control">
							<option value="">请选择</option>
							<option value="">联排</option>
							<option value="">独栋</option>
						</select>
					</div>
				</div>
				<div id="" class="pd-t10">
					<h4 class="bg-primary" style="padding: 15px 20px;margin: 0;">房源基本信息</h4>
				</div>
				<!--main-->
				<div class="border" style="padding: 10px 15px;">
					<div class="form-inline">
						<div class="form-group">
							<label class="w100 text-right" >建筑面积：</label>
							<input type="text"  class="form-control w100" id="" placeholder="">
							<span>㎡</span>
						</div>
						<div class="form-group">
							<label class="w100 text-right" >套内面积：</label>
							<input type="text"  class="form-control w100" id="" placeholder="">
							<span>㎡</span>
						</div>
					</div>
					<div class="form-inline pd-t10">
						<div class="form-group">
							<label class="w100 text-right" >朝向 - 居室：</label>
							<input type="text"  class="form-control w50" id="" placeholder="" value="2">
							<span>室</span>
							<input type="text"  class="form-control w50" id="" placeholder="" value="1">
							<span>厅</span>
							<input type="text"  class="form-control w50" id="" placeholder="" value="1">
							<span>卫</span>
							<input type="text"  class="form-control w50" id="" placeholder="" value="1">
							<span>阳台</span>
						</div>
						<div class="form-group">
							<label class="w100 text-right" >朝向：</label>
							<select name="" class="form-control">
								<option value="">请选择</option>
								<option value="">东</option>
								<option value="">西</option>
								<option value="">南</option>
								<option value="">北</option>
							</select>
						</div>
						<div class="form-group">
							<label class="w100 text-right" >格局变动：</label>
							<select name="" class="form-control">
								<option value="">否</option>
								<option value="">是</option>
							</select>
						</div>
					</div>
					<div class="form-inline pd-t10">
						<div class="form-group">
							<label class="w100 text-right" >装修保养：</label>
							<select name="" class="form-control">
								<option value="">请选择</option>
								<option value="">毛坯</option>
								<option value="">简装</option>
								<option value="">精装</option>
								<option value="">豪装</option>
							</select>
						</div>
						<div class="form-group">
							<label class="w100 text-right" >居住现状：</label>
							<select name="aa" class="form-control">
								<option value="">请选择</option>
								<option value="">自住</option>
								<option value="">有闲客</option>
								<option value="">闲置</option>
								<option value="0">其他</option>
							</select>
							<input type="text"  class="form-control d-n" id="" placeholder="其他说明" value="">
						</div>
						<div class="form-group">
							<label class="w100 text-right" >看房方式：</label>
							<select name="" class="form-control">
								<option value="">请选择</option>
								<option value="">我司钥匙</option>
								<option value="">他司钥匙</option>
								<option value="">业主自住</option>
								<option value="">其他</option>
							</select>
						</div>
					</div>
					<div class="form-inline pd-t10">
						<div class="form-group">
							<label class="w100 text-right" >商铺转让费：</label>
							<input type="text"  class="form-control d-n" id="" placeholder="" value="">
							<span>万</span>
						</div>
						<div class="form-group">
							<label class="w100 text-right" >商铺类型：</label>
							<select name="" class="form-control">
								<option value="">请选择</option>
								<option value="">开间</option>
								<option value="">进深</option>
							</select>
						</div>
						<div class="form-group">
							<label class="w100 text-right" >物管费：</label>
							<select name="" class="form-control">
								<option value="">请选择</option>
								<option value="">业主</option>
								<option value="">客户</option>
							</select>
						</div>
						<div class="form-group">
							<label class="w100 text-right" >空置期时长：</label>
							<input type="text"  class="form-control w100" id="" placeholder="">
							<span>天</span>
						</div>
						<div class="form-group">
							<label class="w100 text-right" >房屋权属：</label>
							<select name="" class="form-control">
								<option value="">请选择</option>
								<option value="">全款</option>
								<option value="">按揭</option>
							</select>
						</div>
					</div>
					<div class="form-inline pd-t10">
						<div class="form-group">
							<label class="w100 text-right" >钥匙：</label>
							<select name="bb" class="form-control">
								<option value="">它本公司钥匙</option>
								<option value="0">他司钥匙</option>
							</select>
							<input type="text"  class="form-control w300 d-n" id="" placeholder="其他说明">
						</div>
						<div class="form-group">
							<label class="w100 text-right" >物业钥匙：</label>
							<input type="text"  class="form-control w300" id="" placeholder="其他说明">
						</div>
					</div>
					<div class="form-inline pd-t10">
						<div class="form-group">
							<label class="w100 text-right" >花园：</label>
							<label><input type="radio" name="a" id="" value="1" /> 有</label> /
							<label><input type="radio" name="a" id="" value="0" checked=""/> 无</label>
							<input type="text" class="form-control w100 d-n" id="" value="" placeholder="面积"/>
						</div>
						<div class="form-group">
							<label class="w50 text-right" >露台：</label>
							<label><input type="radio" name="b" id="" value="1" /> 有</label> /
							<label><input type="radio" name="b" id="" value="0" checked=""/> 无</label>
							<input type="text" class="form-control w100 d-n" id="" value="" placeholder="面积"/>
						</div>
						<div class="form-group">
							<label class="w50 text-right" >阁楼：</label>
							<label><input type="radio" name="c" id="" value="1" /> 有</label> /
							<label><input type="radio" name="c" id="" value="0" checked=""/> 无</label>
							<input type="text" class="form-control w100 d-n" id="" value="" placeholder="面积"/>
						</div>
						<div class="form-group">
							<label class="w50 text-right" >梯户：</label>
							<label><input type="radio" name="s" id="" value="1" /> 有</label> /
							<label><input type="radio" name="s" id="" value="0" checked=""/> 无</label>
							<input type="text" class="form-control w100 d-n" id="" value="" placeholder="面积"/>
						</div>
						<div class="form-group">
							<label class="w50 text-right" >阁楼：</label>
							<label><input type="radio" name="z" id="" value="1" /> 有</label> /
							<label><input type="radio" name="z" id="" value="0" checked=""/> 无</label>
							<input type="text" class="form-control w100 d-n" id="" value="" placeholder="面积"/>
						</div>
					
					</div>
					<div class="form-inline pd-t10">
						<div class="form-group">
							<label class="w100 text-right" >地下室：</label>
							<label><input type="radio" name="e" id="" value="1" /> 有</label> /
							<label><input type="radio" name="e" id="" value="0" checked=""/> 否</label>
							<input type="text" class="form-control w100 d-n" id="" value="" placeholder="面积"/>
						</div>
						<div class="form-group">
							<label class="w50 text-right" >梯户：</label>
							<label><input type="radio" name="d" id="" value="1" /> 有</label> /
							<label><input type="radio" name="d" id="" value="0" checked=""/> 无</label>
							<input type="text" class="form-control w100 d-n" id="" value="" placeholder="面积"/>
						</div>
						<div class="form-group">
							<label class="w100 text-right" >家装风格：</label>
							<select name="" class="form-control">
								<option value="">中式</option>
								<option value="">美式</option>
								<option value="">欧式</option>
								<option value="">德式</option>
								<option value="">日式</option>
							</select>
						</div>
						<div class="form-group">
							<label class="w100 text-right" >家具情况：</label>
							<select name="" class="form-control">
								<option value="">无</option>
								<option value="">豪华</option>
								<option value="">普通</option>
								<option value="">简单</option>
							</select>
						</div>
					</div>
				</div>
				<div id="" class="pd-t10">
					<h4 class="bg-primary" style="padding: 15px 20px;margin: 0;">出租信息</h4>
				</div>
				<!--main-->
				<div class="border" style="padding: 10px 15px;">
					<div class="form-inline">
						<div class="form-group">
							<label class="w100 text-right" >租金：</label>
							<input type="text"  class="form-control w100" id="" placeholder="">
							<span>元/月</span>
						</div>
						<div class="form-group">
							<label class="w100 text-right" >付款方式：</label>
							<span>押</span>
							<input type="text"  class="form-control w50" id="" placeholder="">
							<span>付</span>
							<input type="text"  class="form-control w50" id="" placeholder="">
						</div>
						<div class="form-group">
							<label class="w100 text-right" >家具家电：</label>
							<select name="" class="form-control">
								<option value="">无</option>
								<option value="">部分</option>
								<option value="">齐全</option>
							</select>
						</div>
					</div>
					<div class="form-inline pd-t10">
						<div class="form-group">
							<label class="w100 text-right" >开间：</label>
							<input type="text"  class="form-control w100" id="" placeholder="">
							<span>米</span>
						</div>
						<div class="form-group">
							<label class="w100 text-right" >进深：</label>
							<input type="text"  class="form-control w100" id="" placeholder="">
							<span>米</span>
						</div>
						
					</div>
					
					<div class="form-inline pd-t10">
						<div class="form-group">
							<label class="w100 text-right" >出租优势：</label>
							<textarea class="form-control" name="" rows="3" cols="100"></textarea>
						</div>
					</div>
				</div>
				<div style="padding: 10px 15px;">
					<button type="button" class="btn btn-primary">提交保存</button>
					<button type="button" class="btn btn-primary">提交并申请为维护人</button>
				</div>
		</div>
		<!--模糊提示-->
		<div id="message" style="">
			<ul>
				<li>111</li>
				<li>222</li>
				<li>333</li>
				<li>444</li>
			</ul>
		</div>
		<script src="../../../plugins/jquery.min.js"></script>
		<script src="../../../plugins/bootstrap.min.js"></script>
		<!--复选框样式-->
		<script src="../../../plugins/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="../../../plugins/layui/layui.js"></script>
        <script src="../../../js/common.js"></script>
        <script type="text/javascript">
        	/*联想模糊填充*/
			$(".think").on('focus keyup',function(){
				_this = $(this);
				$("#message").css({"width":_this.innerWidth(),"left":_this.offset().left+1,"top":_this.offset().top+_this.innerHeight()+3}).show()
			}).blur(function(){
				$("#message").hide("fast")
			})
			//修改单选复选框样式
			$(document).ready(function(){
			  $('input').iCheck({
			    checkboxClass: 'icheckbox_square-blue',
			    radioClass: 'iradio_square-blue',
			    increaseArea: '20%' // optional
			  });
			}); 
			/*花园 露台 阁楼 梯户 地下室 有无input框的显示与隐藏*/
			function isDisplayNone(a){
				$('input[name='+a+']').on('ifChecked', function(event){
				 	if($(this).val() == '1'){
				 		$(this).parents('label').siblings('input').show()
				 	}else{
				 		$(this).parents('label').siblings('input').hide()
				 	}
				});
			}
			isDisplayNone('a');
			isDisplayNone('b');
			isDisplayNone('c');
			isDisplayNone('d');
			isDisplayNone('e');
			isDisplayNone('l');
			isDisplayNone('o');
			isDisplayNone('z');
			isDisplayNone('s');
			/*居住现状其他说明显示隐藏*/
			$("select[name=aa]").on("change",function(){
				if($(this).val() == '0'){
					$(this).siblings('input').show()
				}else{
					$(this).siblings('input').hide()
				}
			})
			/*居住现状其他说明显示隐藏*/
			$("select[name=bb]").on("change",function(){
				if($(this).val() == '0'){
					$(this).siblings('input').show()
				}else{
					$(this).siblings('input').hide()
				}
			})
        </script>
	</body>
</html>

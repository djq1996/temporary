<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加独家</title>
		<!--图表icon-->
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<!--复选样式-->
		<link href="../../plugins/iCheck/blue.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />
		<style type="text/css">
		</style>
	</head>
	<body>
		<div class="container-fluid pd-t10">
				<p>可上传【10】张图片，每张小于10M，建议尺寸大于400x300像素，最佳尺寸为500*375像素。</p>
				<p>委托日期：<input type="text" id="startDate" class="form-control w100 d-i-b input-sm" placeholder="开始时间" />&nbsp;-&nbsp;
					<input type="text" id="endDate"  class="form-control w100 d-i-b input-sm" placeholder="结束时间" />&nbsp;
					编号：<input type="text" class="form-control w120 d-i-b	input-sm" placeholder="" /> </p>
				<p>
					<button type="button" class="btn btn-primary btn-sm">上传图片</button>
				</p>
				<div class="pd-t10 imgBox">
					<div class="imgBox-list">
						<img src="" onerror="this.onerror=null; this.src='../../images/photo.png'"/>
					</div>
					<div class="imgBox-list">
						<img src="" onerror="this.onerror=null; this.src='../../images/photo.png'"/>
					</div>
				</div>
				<div class="pd-t10 m-b8">
						<button type="button" class="btn btn-primary ">提交保存</button><button type="button" class="btn btn-primary m-l8">取消</button>
				</div>
		</div>
		<script src="../../plugins/jquery.min.js"></script>
		<script src="../../plugins/bootstrap.min.js"></script>
		<!--复选框样式-->
		<script src="../../plugins/iCheck/icheck.min.js"></script>
        <script type="text/javascript" src="../../plugins/layui/layui.js"></script>
        <script src="../../plugins/layer/laydate/laydate.js"></script>
        <script src="../../js/common.js"></script>
        <script type="text/javascript">
			//修改单选复选框样式
			$(document).ready(function(){
			  $('input').iCheck({
			    checkboxClass: 'icheckbox_square-blue',
			    radioClass: 'iradio_square-blue',
			    increaseArea: '20%' // optional
			  });
			});
			/*跟进方式*/
			$('input[name=a]').on('ifChecked', function(event){
				 	if($(this).val() == '1'){
				 		$('.text-detail').show()
				 	}else{
				 		$('.text-detail').hide()
				 	}
			});
			/*日期*/
			rangeDate('#startDate','#endDate')
        </script>
	</body>
</html>

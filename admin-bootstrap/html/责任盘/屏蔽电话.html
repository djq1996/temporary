<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>屏蔽电话</title>
		<link rel="stylesheet" href="../../plugins/layui/css/layui.css" media="all" />
		<!--图表icon-->
		<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
		<!--复选样式-->
		<link href="../../plugins/iCheck/blue.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css" />

	</head>

	<body>
		<!--跟进box-->

		<div class="container-fluid">
			<form class="pd-t10 ">
				<div class="form-inline">
					<div class="form-group">
						<label class="w100 text-right" style="vertical-align: top;">屏蔽原因：</label>
						<textarea name="" class="form-control w400 d-i-b" rows="5"></textarea>
					</div>
				</div>
				<div class="mar-l150 m-t8">
					<button type="button" class="btn btn-primary w100">提交保存</button>
					<button type="button" class="btn btn-primary w100 closeUp">返回</button>
				</div>
			</form>
		</div>
		<script src="../../plugins/jquery.min.js"></script>
		<script src="../../plugins/bootstrap.min.js"></script>
		<!--复选框样式-->
		<script src="../../plugins/iCheck/icheck.min.js"></script>
		<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
		<script src="../../js/common.js"></script>
		<script type="text/javascript">
			//修改单选复选框样式
			$(document).ready(function() {
				$('input').iCheck({
					checkboxClass: 'icheckbox_square-blue',
					radioClass: 'iradio_square-blue',
					increaseArea: '20%' // optional
				});
			});
			/*跟进方式*/
			$('input[name=a]').on('ifChecked', function(event) {
				if($(this).val() == '1') {
					$('.text-detail').show()
				} else {
					$('.text-detail').hide()
				}
			});
		</script>
	</body>

</html>

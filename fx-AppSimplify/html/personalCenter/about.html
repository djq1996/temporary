<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>关于我们</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.css">
		<link rel="stylesheet" href="../../css/personalCenter/about.css" />
		<style type="text/css">
		</style>
	</head>

	<body class="">
		<header class="mui-bar mui-bar-nav mui-badge-light-blue">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">
				关于我们
			</h1>
		</header>
		<div class="mui-content" id="degree">
			<!--<iframe src="https://www.baidu.com/" style="border: none;width: 100%;height: 400px;"></iframe>-->
			<div class="header">
				<img id="logo" src="../../img/personalCenter/index_logo.png">
			</div>
			<ul class="mui-table-view">
				 <li class="mui-table-view-cell"><i class="mui-icon mui-icon-location"></i>公司网址：<span id="companyUrl">http://www.fxm.com</span></li>
				 <li class="mui-table-view-cell"><i class="mui-icon mui-icon-email"></i>联系我们：<span id="companyPhone">18513552894</span></li>
		         <li class="mui-table-view-cell"><i class="mui-icon mui-icon-location"></i>公司邮箱：<span id="companyEmail">Aile@163.com</span></li>
			</ul> 
		</div>
		 
		
	</body>
	<script src="../../js/jquery-1.11.0.js"></script>
	<script src="../../js/mui.min.js "></script>
	<script src="../../js/common.js"></script>
	<script>
		mui.init({
			swipeBack:true
		});
		/*获取数据*/
		mui.ajax(baseUrl+'API_Dictionary/SysConfig',{
			dataType: 'json',
			type:'post',
			success:function(data){
				$("#logo").attr('src',data.results.CopyImg);
				$("#companyUrl").text(data.results.CopyUrl);
				$("#companyEmail").text(data.results.CopyEmail);
				$("#companyPhone").text(data.results.CopyPhone);
			},error:function(xht,type){
				mui.toast('error:'+type)
			}
		})
	</script>

</html>

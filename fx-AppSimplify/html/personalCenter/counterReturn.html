		<div class="mui-content">
			<div class="">

					<div class="customers-message">

				<div id="item2" class="mui-control-content">
					<div id="canvass" style="height: 5rem;"></div>

		</div>
		<script src="../../js/jquery-1.11.0.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/common.js"></script>
		<script src="../../lib/echarts-all.js"></script>
		<script>
			mui.init({
				swipeBack: true, //启用右滑关闭功能
				//				statusBarBackground: '#f7f7f7'
			});
			/*饼状图表*/
			$(function(){
				var option = {
				    legend: {
				        orient: 'vertical',
				        x: '70%',
				        y:'center',
				        data:['直接访问','邮件营销']
				    },
				    series: [
				        {
				            name:'访问来源',
				            type:'pie',
				            center:['30%',50],
				            radius: ['50%', '70%'],
				            avoidLabelOverlap: false,
				            label: {
				                normal: {
				                    show: false,
				                    position: 'center'
				                },
				                emphasis: {
				                    show: true,
				                    textStyle: {
				                        fontSize: '12',
				                        fontWeight: 'normal'
				                    }
				                }
				            },
				            labelLine: {
				                normal: {
				                    show: false
				                }
				            },
				            data:[
				                {value:300, name:'直接访问'},
				                {value:400, name:'邮件营销'}
				            ]
				        }
				    ]
				};
				var pieChart = echarts.init(document.querySelector('#canvas'));
				pieChart.setOption(option);
				
			})
			
		</script>

<script src="../../lib/jquery-2.1.0.min.js"></script>

<script src="../../js/mui.min.js"></script>
<script type="text/javascript">
	mui.init();
	mui('.mui-scroll-wrapper').scroll({
		deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
	});
	/*点击打电话*/
	$('td').on('click','#toPhone',function(){
		mui.confirm('13536309485','拨打电话',['呼叫','取消']);
	});
	/*点击出弹框*/
	$('table').on('click','.stars',function(){
		$('.bg').show();
		$('.starsPop').show();
	});
	$('.starsPop').on('click','.mui-icon-closeempty',function(){
		$('.bg').hide();
		$('.starsPop').hide();
	})
	/*弹框星星效果*/
	$(function () {
        //为星星设置hover效果
        var isClicked = false;
        var beforeClickedIndex = -1;
        var clickNum = 0; //点击同一颗星次数
        //星星点击事件
        $('.starBox span').click(function () {
            $('.starBox span').css('color', '#333');
            isClicked = true;
            var index = $(this).index();
            for (var i = 1; i <= index + 1; i++) {
                $('.starBox span:nth-child(' + i + ')').css('color', '#F0AD4E');
            }
            if (index == beforeClickedIndex) { //两次点击同一颗星星 该星星颜色变化
                clickNum++;
                if (clickNum % 2 == 1) {
                    $('.starBox span:nth-child(' + (index + 1) + ')').css('color', '#ADADAD');
                } else {
                    $('.starBox span:nth-child(' + (index + 1) + ')').css('color', '#F0AD4E');
                }
            } else {
                clickNum = 0;
                beforeClickedIndex = index;
            }
            var pingfenVal = $(this).index() + 1;
            //$('#id-pingfen').val(pingfenVal);
        });
    });
</script>

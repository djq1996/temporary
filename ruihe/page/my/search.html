	<body>
		<header class="mui-bar mui-bar-nav mui-badge-light-blue">
        	<a class="mui-icon mui-action-back mui-icon-arrowleft mui-pull-left" ></a>

        			<div class="arrowTop"></div>

				    	<li class="mui-table-view-cell"><a href="#">出租房</a></li>
				    	<li class="mui-table-view-cell"><a href="#">经纪人</a></li>

				  	</ul>
        		</div>
			</div>
     	</header>
		<div class="mui-content">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<!--搜索出的列表-->
					<ul class="mui-table-view">

				  		<div class="history_title">

				  			<span class="mui-icon mui-icon-trash mui-pull-right historyEmpty"></span>
				  		</div>
				  		<div class="historyList">
				  			<ul class="mui-table-view">
						    	<li class="mui-table-view-cell">新世纪嘉园</li>
						    	<li class="mui-table-view-cell">新世纪嘉园</li>
						    	<li class="mui-table-view-cell">新世纪嘉园</li>
			  				</ul>	
				  		</div>
				  	</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script src="../../lib/jquery-2.1.0.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/mui.js"></script>
<script type="text/javascript">
	mui.init();
	$('.searchCon').click(function(){
		if($('.selectBox').css('display') == 'none'){
			$('.selectBox').fadeIn();
		}else{
			$('.selectBox').fadeOut()
		}
	});
	$('.selectBox li').click(function(){
		$('.searchCon a').text($(this).text());
		$('.selectBox').fadeOut()
	});
	$('.historyEmpty').click(function(){
		$('.historyBox').hide();
		$('.historyList').empty();
	});
</script>

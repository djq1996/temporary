<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>委托</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/reset.css" />
		<link rel="stylesheet" href="../../css/entrust/entrust.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">

						<a class="mui-control-item" href="#item2mobile">出租</a>
						<a class="mui-control-item" href="#item3mobile">买房</a>
						<a class="mui-control-item" href="#item4mobile">租房</a>
					</div>
					<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-3"></div>
					<div class="mui-slider-group">
						<!--卖房-->
						<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
							<div id="scroll1" class="mui-scroll-wrapper">
								<div class="mui-scroll">
									<form class="mui-input-group">
									    <div class="mui-input-row">
									        <label>位置</label>
									    	<input type="text" placeholder="请输入">
									    </div>
									    <div class="mui-input-row">
									        <label>小区</label>
									        <input type="text" placeholder="请输入">
									    </div>
									    <div class="mui-input-row">
									        <label>楼栋</label>
									        <input type="text" placeholder="请输入">
									    </div>
									    <div class="mui-input-row">
									        <label>单元</label>
									        <input type="text" placeholder="请输入">
									    </div>
									    <div class="mui-input-row">
									        <label>门牌号</label>
									        <input type="text" placeholder="请输入">

									    <div class="mui-input-row">
									        <label>期望价格</label>

									    </div>
									    <div class="mui-input-row">
									        <label>称呼</label>
									        <input type="text" placeholder="请输入">
									    </div>
									    <div class="mui-input-row">
									        <label>联系方式</label>

									    </div>
									    <div class="btnBox">
									    	<button class="saveBtn">发布</button>
									    </div>
									</form>
								</div>
							</div>
						</div>

									    <div class="mui-input-row">

									    <div class="mui-input-row">

									    <div class="mui-input-row smallInput">
									        <label>面积</label>
									        <input type="text" placeholder="请输入">

									        <input type="text" placeholder="请输入">㎡

									        <input type="text" placeholder="请输入">

<script src="../../lib/jquery-2.1.0.min.js"></script>
<script src="../../js/mui.min.js"></script>
<script src="../../js/common.js"></script>
<script type="text/javascript">
	mui.init();
	mui('.mui-slider').slider().setStopped(true); //禁止轮播左右滑动
	mui('.mui-scroll-wrapper').scroll({
		deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
	});
</script>

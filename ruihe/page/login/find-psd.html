<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>找回密码页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/reset.css" />
		<link rel="stylesheet" href="../../css/login/login.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav mui-badge-light-blue">
        	<a class="mui-icon mui-action-back mui-icon-arrowleft mui-pull-left"></a>
        	<h1 class="mui-title mui-ellipsis">找回密码</h1>
     	</header>
     	<div class="mui-content">
     		<div class="mui-scroll-wrapper">
     			<div class="mui-scroll">
     				<div class="m-register">
     					<div class="loginInput">
     						<div>
     							<input type="text" placeholder="请输入手机号"/>
     							<span class="getyzm">获取验证码</span>
     						</div>
     						<div>
     							<input type="text" placeholder="请输入验证码"/>
     						</div>
     						<div>
     							<input type="text" placeholder="请输入新密码 (至少8位,数字+字母)"/>
     						</div>
     					</div>
     					<div class="loginBtn">提交</div>
     				</div>
     			</div>
     		</div>
     	</div>
	</body>
</html>
<script src="../../lib/jquery-2.1.0.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/mui.min.js"></script>
<script type="text/javascript">
	mui.init()
</script>

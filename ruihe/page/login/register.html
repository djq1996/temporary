<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/reset.css" />
		<link rel="stylesheet" href="../../css/login/login.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav mui-badge-light-blue">
        	<a class="mui-icon mui-action-back mui-icon-arrowleft mui-pull-left"></a>
        	<h1 class="mui-title mui-ellipsis">注册账号</h1>
     	</header>
     	<div class="mui-content">
     		<div class="mui-scroll-wrapper">
     			<div class="mui-scroll">
     				<div class="m-register">
     					<div class="loginInput">
     						<div>
     							<input type="text" placeholder="请输入手机号"/>
     							<span class="getyzm">获取验证码</span>
     						</div>
     						<div>
     							<input type="text" placeholder="请输入验证码"/>
     						</div>
     						<div>
     							<input type="text" placeholder="请输入密码 (至少8位,数字+字母)"/>
     						</div>
     					</div>
     					<div class="loginBtn">立即注册</div>
     				</div>
     			</div>
     			<div class="login-footer">
 					<div class="mui-row">
 						<div class="mui-col-xs-12">注册/登陆即代表同意 <span class="goProtocol">《瑞禾用户使用协议》</span></div>
 					</div>
 				</div>
     		</div>
     	</div>
	</body>
</html>
<script src="../../lib/jquery-2.1.0.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/mui.min.js"></script>
<script type="text/javascript">
	mui.init();
	openNewPage({
		btn:'.goProtocol',
		url:'protocol.html',
		data:{}
	})
</script>

<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>经纪人登录页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/reset.css" />
		<link rel="stylesheet" href="../../css/login/login.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav mui-badge-light-blue">
        	<a class="mui-icon mui-action-back mui-icon-closeempty mui-pull-left"></a>
        	<a class="mui-icon  mui-pull-right register">注册</a>
     	</header>
     	<div class="mui-content">
     		<div class="mui-scroll-wrapper">
     			<div class="mui-scroll">
     				<div class="m-login">
     					<h3>经纪人登陆</h3>
     					<div class="loginInput">
     						<div>
     							<input type="text" placeholder="请输入账号"/>
     						</div>
     						<div>
     							<input type="text" placeholder="请输入密码"/>
     						</div>
     					</div>
     					<div class="loginBtn">登陆</div>
     					<div class="loginFoot">
     						<span class="tel-login">手机快捷登陆</span>
     						<i>|</i>
     						<span class="find-psd">忘记密码</span>
     					</div>
     				</div>
     			</div>
     		</div>
     	</div>
	</body>
</html>
<script src="../../lib/jquery-2.1.0.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/mui.min.js"></script>
<script type="text/javascript">
	mui.init();
	
	/*去注册*/
	openNewPage({
		btn:'.register',
		url:'register.html',
		data:{}
	});
	/*去手机登录*/
	openNewPage({
		btn:'.tel-login',
		url:'login.html',
		data:{}
	});
	/*去忘记密码*/
	openNewPage({
		btn:'.find-psd',
		url:'find-psd.html',
		data:{}
	});
	/*去协议*/
	openNewPage({
		btn:'.goProtocol',
		url:'protocol.html',
		data:{}
	});
</script>
